<svg xmlns="http://www.w3.org/2000/svg"  >
    <defs>
        <linearGradient id="lgrad" x1="0%" y1="100%" x2="100%" y2="0%" >
            <stop offset="0%" stop-color="rgb(227,118,130)" stop-opacity="1">
                <animate
                    id="firstsec1"
                    attributeName="stop-color" 
                    values="rgb(227,118,130);rgb(95,77,147);rgb(227,118,130)"
                    dur="20s" 
                    repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="rgb(95,77,147)" stop-opacity="1" >
                <animate
                    id="firstsec2"
                    attributeName="stop-color"
                    values="rgb(95,77,147);rgb(227,118,130);rgb(95,77,147)"
                    dur="20s" 
                    repeatCount="indefinite" />

            </stop>
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#lgrad)">

    </rect>
</svg>