<!DOCTYPE html>
<html>
    <head>
        <title>
            Interactive JS Quiz
        </title>
        <link rel="stylesheet" type"text/css" href=style.css>
    </head>
    <body>
        <div id="main">
            <div id="header">
                <h1>Interactive JS Quiz</h1>
            </div>
            <form id="form1">
                <fieldset>
                    <h2>Which is the best description of a variable?</h2>
                    <!-- Identifies part of a string -->
                    <label for="var_string">
                        <input type="radio" name="variable" value="0" id="var_string"/>
                        Identifies a portion of a string
                    </label>
                    <!-- Joins strings -->
                    <label for="var_join">
                        <input type="radio" name="variable" value="0" id="var_join"/>
                        Joins strings
                    </label>
                    <!-- Stores information -->
                    <label for="var_info">
                        <input type="radio" name="variable" value="25" id="var_info"/>
                        Stores information
                    </label>
                    <!-- Make a decision based on a condition-->
                    <label for="var_condition">
                        <input type="radio" name="variable" value="0" id="var_condition"/>
                        Make a decision based on a condition
                    </label>

                    <h2>Which is the best description of the substring method?</h2>
                    <!-- Identifies part of a string -->
                    <label for="sub_string">
                        <input type="radio" name="sub" value="25" id="sub_string"/>
                        Identifies a portion of a string
                    </label>
                    <!-- Joins strings -->
                    <label for="sub_join">
                        <input type="radio" name="sub" value="0" id="sub_join"/>
                        Joins strings
                    </label>
                    <!-- Stores information -->
                    <label for="sub_info">
                        <input type="radio" name="sub" value="0" id="sub_info"/>
                        Stores information
                    </label>
                    <!-- Make a decision based on a condition-->
                    <label for="sub_condition">
                        <input type="radio" name="sub" value="0" id="sub_condition"/>
                        Make a decision based on a condition
                    </label>

                    <h2>Which is the best description of concatenation?</h2>
                    <!-- Identifies part of a string -->
                    <label for="cat_string">
                        <input type="radio" name="con" value="0" id="cat_string"/>
                        Identifies a portion of a string
                    </label>
                    <!-- Joins strings -->
                    <label for="cat_join">
                        <input type="radio" name="con" value="25" id="cat_join"/>
                        Joins strings
                    </label>
                    <!-- Stores information -->
                    <label for="cat_info">
                        <input type="radio" name="con" value="0" id="cat_info"/>
                        Stores information
                    </label>
                    <!-- Make a decision based on a condition-->
                    <label for="cat_condition">
                        <input type="radio" name="con" value="0" id="cat_condition"/>
                        Make a decision based on a condition
                    </label>

                    <h2>Which is the best description of an if statement?</h2>
                    <!-- Identifies part of a string -->
                    <label for="if_string">
                        <input type="radio" name="ifstate" value="0" id="if_string"/>
                        Identifies a portion of a string
                    </label>
                    <!-- Joins strings -->
                    <label for="if_join">
                        <input type="radio" name="ifstate" value="0" id="if_join"/>
                        Joins strings
                    </label>
                    <!-- Stores information -->
                    <label for="if_info">
                        <input type="radio" name="ifstate" value="0" id="if_info"/>
                        Stores information
                    </label>
                    <!-- Make a decision based on a condition-->
                    <label for="if_condition">
                        <input type="radio" name="ifstate" value="25" id="if_condition"/>
                        Make a decision based on a condition
                    </label>

                    <button type="submit" value="Submit">Submit</button>
                </fieldset>
            </form>

            <p>Your grade is: <span id="grade">___</span></p>
            <p id="grade2"></p>
        </div>
        <script>
            document.getElementById("form1").onsubmit = function(){

            variable=parseInt(document.querySelector('input[name = "variable"]:checked').value);
            sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
            con = parseInt(document.querySelector('input[name = "con"]:checked').value);
            ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);
            
            result = variable + sub + con + ifstate;
            
            document.getElementById("grade").innerHTML = result;
            
            //JSON
            grading = [
            {score:0,feedback:"I don't think you studied", image: "failed.jpg"},
            {score:25,feedback:"You need to spend more time. Try again", image: "failed.jpg"},
            {score:50,feedback:"I think you could do better. Try again.", image: "failed.jpg"},
            {score:75,feedback:"So close. Try again.", image: "75.jpg"},
            {score:100,feedback:"Excellent! You're a JavaScript pro!", image: "100.jpg"}
            ];
           
            for(i=0; i<grading.length; i++) {
                if(result == grading[i].score) {
                result2 = grading[i].feedback + "<br /><img src='" + grading[i].image + "' width='300'  />";
                }
                }
            document.getElementById("grade2").innerHTML = result2;

            
            return false; //Prevents page from refreshing

            } 
        </script>
    </body>
</html>
